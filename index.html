<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo de Clique</title>
<style>
body{
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#000;
  color:#fff;
  font-family:Arial;
}
button{
  font-size:32px;
  padding:20px 40px;
  cursor:pointer;
}
</style>
</head>
<body>

<button id="btn">CLIQUE PARA JOGAR</button>

<script>
let pontos = 0;
document.getElementById("btn").onclick = () => {
  pontos++;
  btn.innerText = "PONTOS: " + pontos;
};
</script>

</body>
</html>
